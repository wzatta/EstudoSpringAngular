<mat-card>

  <mat-toolbar color="secoundary"> Cadastro de Usuarios </mat-toolbar>

<table mat-table [dataSource]="usuariosdb" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let wzj"> {{wzj.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> NAME</th>
    <td mat-cell *matCellDef="let wzj"> {{wzj.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let wzj"> {{wzj.cpf}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> USERNAME </th>
    <td mat-cell *matCellDef="let wzj"> {{wzj.username}} </td>
  </ng-container>

  <ng-container matColumnDef="userativo">
    <th mat-header-cell *matHeaderCellDef> ATIVO </th>
    <td mat-cell *matCellDef="let wzj"> {{wzj.userativo}} </td>
  </ng-container>

  <ng-container matColumnDef="usernaobloq">
    <th mat-header-cell *matHeaderCellDef> BLOQUEADO </th>
    <td mat-cell *matCellDef="let wzj"> {{wzj.usernaobloq}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</mat-card>
