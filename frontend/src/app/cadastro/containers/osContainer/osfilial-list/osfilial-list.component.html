<div *ngIf="osfilialdb$ | async as osfilialdb">

    <table mat-table [dataSource]="osfilialdb" class="mat-elevation-z8">

      <ng-container matColumnDef="codigoOs">
        <mat-header-cell  *matHeaderCellDef> Codigo da OS </mat-header-cell>
        <mat-cell  *matCellDef="let osfilial"> {{osfilial.codigoOs}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="descricaoOs">
        <mat-header-cell  *matHeaderCellDef> Titulo da OS </mat-header-cell>
        <mat-cell  *matCellDef="let osfilial"> {{osfilial.descricaoOs}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="dataInicial">
        <mat-header-cell  *matHeaderCellDef> Inicio </mat-header-cell>
        <mat-cell  *matCellDef="let osfilial"> {{osfilial.dataInicial}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="dataFinal">
        <mat-header-cell  *matHeaderCellDef> Final </mat-header-cell>
        <mat-cell  *matCellDef="let osfilial"> {{osfilial.dataFinal}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="osIsAtiva">
        <mat-header-cell  *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell  *matCellDef="let osfilial"> {{osfilial.osIsAtiva}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef> AÇÕES </mat-header-cell>
        <mat-cell  *matCellDef="let osfilial" >
        <button mat-mini-fab color="primary" aria-label="Editar" (click)="onEdit(osfilial)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" aria-label="Deletar"  (click)="onDelete(osfilial)">
            <mat-icon>delete</mat-icon>
        </button>
        </mat-cell>
      </ng-container>

      <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>


    </table>


</div>
