<mat-card class="mat-card">
  <mat-card-header>
    <mat-toolbar class="toobarSecondary">
      Sub-Almoxarifado - ( {{ telaDe }} )
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="formAlmoxSub">

      <mat-form-field class="full-width" appearance="fill">
        <mat-label >Titulo</mat-label>
        <input matInput  placeholder="Titulo" formControlName="tituloSubdto" #vtitulo />
        <mat-hint align="end">{{ vtitulo.value.length || 0 }}/35</mat-hint>
        <mat-error *ngIf="formAlmoxSub.get('tituloSubdto')?.invalid"> {{ getErrorMessage('tituloSubdto') }} </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Sub-Almoxarifado Ativo ?</mat-label>
        <mat-select [compareWith]="compareStatus" placeholder="Escolha a Opção!"  required="true" disableOptionCentering="false" formControlName="isAtivodto">
        <mat-option *ngFor="let op of optionsBoolean" [value]="op.value">{{op.viewValue}}</mat-option>
      </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Sub-Almoxarifado é OnLine ?</mat-label>
        <mat-select  placeholder="Escolha a Opção!"  required="true" disableOptionCentering="false" formControlName="isOnLine">
        <mat-option *ngFor="let op of optionsBoolean" [value]="op.value">{{op.viewValue}}</mat-option>
      </mat-select>
      </mat-form-field>

      <mat-form-field *ngIf="roleString=='ADMIN'" class="full-width" appearance="fill">
        <mat-label>Filial</mat-label>
        <mat-select [compareWith]="compareObj" placeholder="Escolha a Filial!" formControlName="filialDto">
        <mat-option *ngFor="let filial of filiais | async" [value]="filial">
          {{ filial.rsocial }}
        </mat-option>
        </mat-select>

      </mat-form-field>

    </form>

  </mat-card-content>

  <mat-card-actions class="bt-container">
    <button mat-raised-button [disabled]=formAlmoxSub.invalid (click)="onSubmit()" color="primary"
      style="margin: 1px">
      <mat-icon>save</mat-icon>
      Salvar
    </button>

    <button mat-raised-button (click)="onCancel()" style="margin: 1px; background-color: #00E5FF">
      <mat-icon>cancell</mat-icon>
      Cancelar
    </button>
  </mat-card-actions>

</mat-card>
