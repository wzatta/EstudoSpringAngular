<mat-card class="mat-card">
  <mat-card-header>
    <mat-toolbar class="toobarSecondary">
      Sub Grupo - ( {{ telaDe }} )
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="formSbGrupo">

      <mat-form-field class="full-width" appearance="fill">
        <mat-label for="grupoid">Grupo</mat-label>
        <mat-select [compareWith]="compareObj" formControlName="grupoDto">
          <mat-option>--</mat-option>
          <mat-option *ngFor="let gr of grupos$ | async" [value]="gr">
            {{ gr.descGr }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label for="sbgrupoid">SubGrupo</mat-label>
        <input matInput type="number"   min="1" max="99" id="sbgrupoid" placeholder="SubGrupo" formControlName="codigoSubGr"/>
        <mat-error *ngIf="formSbGrupo.get('codigoSubGr')?.invalid"> {{ getErrorMessage('codigoSubGr') }} </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label for="nameid">Titulo do SubGrupo</mat-label>
        <input matInput placeholder="titulo do SubGrupo" formControlName="descSubGr" #vdesc />
        <mat-hint align="end">{{ vdesc.value.length || 0 }}/49</mat-hint>
        <mat-error *ngIf="formSbGrupo.get('descSubGr')?.invalid"> {{ getErrorMessage('descSubGr') }} </mat-error>
      </mat-form-field>

    </form>

  </mat-card-content>

  <mat-card-actions class="bt-container">
    <button mat-raised-button [disabled]=formSbGrupo.invalid (click)="onSubmit()" color="primary"
      style="margin: 1px">
      <mat-icon>save</mat-icon>
      Salvar
    </button>

    <button mat-raised-button (click)="onCancel()" style="margin: 1px; background-color: #00E5FF;">
      <mat-icon>cancell</mat-icon>
      Cancelar
    </button>
  </mat-card-actions>

  </mat-card>
