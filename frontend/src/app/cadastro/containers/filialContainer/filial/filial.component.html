<mat-card class="mat-card">

  <mat-toolbar class="toobarSecondary">
    <span>Cadastro de Filial</span>
    <span class="spacer"></span>

    <button class="btnSec" mat-mini-fab color="primary" aria-label="Retorno page Home" [routerLink]="['/home']">
      <mat-icon>home</mat-icon>
    </button>
    <button class="btnSec" mat-mini-fab color="primary" aria-label="Listar Filial" (click)="onListFilial()">
      <mat-icon>search</mat-icon>
    </button>
    <button class="btnSec"  mat-mini-fab color="primary" aria-label="Add Filial" (click)="onAddFilial()">
      <mat-icon>add</mat-icon>
    </button>
</mat-toolbar>

  <div class="column-flex mat-elevation-z8" >

    <ng-container  *ngIf="listar">
      <app-filial-list></app-filial-list>
    </ng-container>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>
</mat-card>
