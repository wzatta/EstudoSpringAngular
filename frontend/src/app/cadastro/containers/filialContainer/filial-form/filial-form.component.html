<mat-card class="mat-card">

  <mat-card-header>
    <mat-toolbar class="toobarSecondary">
      Cadastro de Filial
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="formFilial">

      <mat-form-field class="full-width" appearance="fill">
        <label for="hrsocial">Razão Social</label>
        <input matInput placeholder="Razão Social" id="hrsocial" formControlName="rsocial" #rsocialv />
        <mat-hint align="end">{{rsocialv.value.length || 0}}/49</mat-hint>
        <mat-error *ngIf="formFilial.get('rsocial')?.invalid">{{getErrorMessage('rsocial')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <label for="hdsocial">Fantasia</label>
        <input matInput placeholder="Fantasia" id="hdsocial" formControlName="dsocial"/>
        <mat-error *ngIf="formFilial.get('dsocial')?.invalid">{{getErrorMessage('dsocial')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <label for="hcnpj">CNPJ</label>
        <input matInput placeholder="CNPJ" id="hcnpj" formControlName="cnpj"/>
        <mat-error *ngIf="formFilial.get('cnpj')?.invalid">{{getErrorMessage('cnpj')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <label for="hmunicipio">Municipio</label>
        <input matInput placeholder="Municipio" id="hmunicipio" formControlName="municipio"/>
        <mat-error *ngIf="formFilial.get('municipio')?.invalid">{{getErrorMessage('municipio')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <label for="huf">UF</label>
        <input matInput placeholder="UF" id="huf" formControlName="uf"/>
        <mat-error *ngIf="formFilial.get('uf')?.invalid">{{getErrorMessage('uf')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
         <label>Holding</label>
         <mat-select [compareWith]="compareObj" formControlName="holdingDto">
          <mat-option>--</mat-option>
          <mat-option *ngFor="let holdNew of holds | async" [value]="holdNew">
            {{holdNew.rsocial}}
          </mat-option>

         </mat-select>
      </mat-form-field>

    </form>

  </mat-card-content>

  <mat-card-actions class="bt-container">
    <button mat-raised-button [disabled]=formFilial.invalid (click)="onSubmit()" color="primary" style="margin: 1px">
      <mat-icon>save</mat-icon>
      Salvar
    </button>

    <button mat-raised-button  (click)="onCancel()" style="margin: 1px; background-color: #00E5FF;">
      <mat-icon>cancell</mat-icon>
      Cancelar
    </button>
  </mat-card-actions>


</mat-card>
